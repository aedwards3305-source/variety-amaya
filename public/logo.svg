<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- House Outline -->
  <path d="M100 15 L180 75 L180 85 L170 85 L170 175 L30 175 L30 85 L20 85 L20 75 L100 15 Z"
        stroke="#D4AF37" stroke-width="4" fill="none"/>

  <!-- House Roof Peak -->
  <path d="M100 15 L180 75" stroke="#D4AF37" stroke-width="4" stroke-linecap="round"/>
  <path d="M100 15 L20 75" stroke="#D4AF37" stroke-width="4" stroke-linecap="round"/>

  <!-- Inner house line -->
  <path d="M40 85 L40 165 L160 165 L160 85" stroke="#D4AF37" stroke-width="2" fill="none"/>

  <!-- V Letter -->
  <path d="M60 95 L85 145 L110 95" stroke="#D4AF37" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- A Letter -->
  <path d="M95 145 L120 95 L145 145 M105 130 L135 130" stroke="#D4AF37" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Wrench (left tool) -->
  <g transform="translate(45, 50) rotate(-30)">
    <ellipse cx="0" cy="0" rx="8" ry="5" stroke="#D4AF37" stroke-width="2" fill="none"/>
    <path d="M5 0 L25 0" stroke="#D4AF37" stroke-width="3"/>
    <ellipse cx="28" cy="0" rx="6" ry="4" stroke="#D4AF37" stroke-width="2" fill="none"/>
  </g>

  <!-- Hammer (center tool) -->
  <g transform="translate(100, 45)">
    <rect x="-3" y="0" width="6" height="35" stroke="#D4AF37" stroke-width="2" fill="none"/>
    <rect x="-12" y="-8" width="24" height="10" rx="2" stroke="#D4AF37" stroke-width="2" fill="none"/>
  </g>

  <!-- Screwdriver (right tool) -->
  <g transform="translate(155, 50) rotate(30)">
    <path d="M0 0 L0 30" stroke="#D4AF37" stroke-width="3"/>
    <rect x="-4" y="30" width="8" height="12" rx="1" stroke="#D4AF37" stroke-width="2" fill="none"/>
    <path d="M0 -8 L-4 0 L4 0 Z" stroke="#D4AF37" stroke-width="2" fill="#D4AF37"/>
  </g>

  <!-- Building silhouette (right side) -->
  <g transform="translate(140, 95)">
    <rect x="0" y="20" width="25" height="50" stroke="#D4AF37" stroke-width="2" fill="none"/>
    <rect x="5" y="30" width="5" height="5" stroke="#D4AF37" stroke-width="1" fill="none"/>
    <rect x="15" y="30" width="5" height="5" stroke="#D4AF37" stroke-width="1" fill="none"/>
    <rect x="5" y="40" width="5" height="5" stroke="#D4AF37" stroke-width="1" fill="none"/>
    <rect x="15" y="40" width="5" height="5" stroke="#D4AF37" stroke-width="1" fill="none"/>
    <rect x="5" y="50" width="5" height="5" stroke="#D4AF37" stroke-width="1" fill="none"/>
    <rect x="15" y="50" width="5" height="5" stroke="#D4AF37" stroke-width="1" fill="none"/>
    <rect x="8" y="60" width="9" height="10" stroke="#D4AF37" stroke-width="1" fill="none"/>
  </g>
</svg>
